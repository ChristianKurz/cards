id: oath
name: Oath

filters:
  - name: Defense
    prop: defense
    type: number

  - name: Card Capacity
    prop: cardcapacity
    type: number

subproducts:
  - name: Oath Base Game
    id: oathbasegame
    desc: >
      Oath: Exiles & Empires is a game about being the coolest.

external:
  rules: https://oath.seiyria.com
  faq:
    en-US: 'https://dl.dropboxusercontent.com/s/qq3ckwivu0jixt4/oath.json?dl=0'
    fr-FR: 'https://dl.dropboxusercontent.com/s/0lr2341f8nr9nn6/oath-faq-fr.json?dl=0'
    it-IT: 'https://dl.dropboxusercontent.com/s/ob3csgx2fjk853m/ITA-oath.json?dl=0'

# https://handlebarsjs.com/guide/
cardTemplate:
  en-US: >
    {{#if meta.cardcapacity }}
      <div>
        <p>Card Capacity: {{ meta.cardcapacity }}
      </div>
    {{/if}}

    {{#if meta.defense }}
      <div>
        <p>Defense: {{ meta.defense }}
      </div>
    {{/if}}
