id: oath
name: Oath

filters:
  - name: Defense
    prop: defense
    type: number

  - name: Card Capacity
    prop: cardcapacity
    type: number

subproducts:
  - name: Oath Base Game
    id: oathbasegame
    desc: >
      Oath: Exiles & Empires is a game about being the coolest.

external:
  rules: https://oath.seiyria.com

# https://handlebarsjs.com/guide/
cardTemplate: >
  {{#if meta.CardCapacity }}
    <div>
      <p>Card Capacity: {{ meta.cardcapacity }}
    </div>
  {{/if}}

  {{#if meta.Defense }}
    <div>
      <p>Defense: {{ meta.defense }}
    </div>
  {{/if}}
